apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-frontend
spec:
  selector:
    matchLabels:
      app: k8s-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: k8s-frontend
    spec:
      containers:
        - name: k8s-frontend
          image: sreedocker0798/k8s-learning-frontend:1.0.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-frontend-service
spec:
  selector:
    app: k8s-frontend
  ports:
    - protocol: TCP             
      port: 80
      targetPort: 80
  type: LoadBalancer
---
